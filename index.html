<!DOCTYPE html>
<html lang="en-us" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Sam Kay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/home.css">
    <link rel="stylesheet" type="text/css" href="styles/footer.css">

<body>

    <section class="jumbotron" id="heading" ng-controller="HomeController as home" ng-cloak>
        <div class="container">
            <h1 class="title"
                ng-click="home.changeArea()">Hello, 
                <span class="change" ng-class="{ 'state1': home.stateChanged, 'state2': !home.stateChanged, 
                'state3': home.hovering, 'state4': !home.hovering }">
                {{home.area}}!</span>
            </h1>
        </div>
    </section>

    <section class="container">

          <div ui-view></div>

    </section>

    <footer class="container footer-container">
        <hr>
        <p class="footer-text">Â© Sam Kay 2016</p>
    </footer>

    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));

        try {
            var pageTracker = _gat._getTracker("UA-67845729-1");
            pageTracker._trackPageview();
        } catch(err) {}

        window.onload = function() {
          document.getElementById('heading').className += ' loaded';
        };
    </script>

    <script src="scripts/app.js"></script>
    <script src="scripts/home.controller.js"></script>
    <script src="data/countries.json"></script>
    <script src="scripts/countries.factory.js"></script>

</body>
</html>
